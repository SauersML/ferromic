name: Rust CI/CD

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  create_release:
    name: Create Release
    needs: build_and_test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  cross_compile:
    name: Cross-compile
    needs: create_release
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install cross
      if: matrix.os == 'ubuntu-latest'
      run: cargo install cross

    - name: Build
      run: |
        if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
          cross build --release --target ${{ matrix.target }}
        else
          cargo build --release --target ${{ matrix.target }}
        fi
      shell: bash

    - name: Package and Upload
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        binaries=$(cargo metadata --no-deps --format-version=1 | jq -r '.packages[0].targets[] | select(.kind[] | contains("bin")) | .name')
        for binary in $binaries; do
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            src="target/${{ matrix.target }}/release/${binary}.exe"
            dst="${binary}-${{ matrix.target }}.exe"
            cp "${src}" "${dst}"
            asset_path="${dst}"
            content_type="application/vnd.microsoft.portable-executable"
          else
            src="target/${{ matrix.target }}/release/${binary}"
            dst="${binary}-${{ matrix.target }}.tar.gz"
            tar czvf "${dst}" -C "$(dirname "${src}")" "$(basename "${src}")"
            asset_path="${dst}"
            content_type="application/gzip"
          fi
          
          echo "Uploading ${dst}"
          
          gh release upload ${{ github.ref_name }} "${asset_path}" --clobber
        done
      shell: bash
