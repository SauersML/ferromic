name: Replicate Manuscript Statistics

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '.github/workflows/replicate_manuscript_statistics.yml'
      - 'stats/**'
      - 'data/**'
  pull_request:
    paths:
      - '.github/workflows/replicate_manuscript_statistics.yml'
      - 'stats/**'
      - 'data/**'

jobs:
  run-report:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy pandas scipy statsmodels requests tqdm

      - name: Generate manuscript statistics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python stats/replicate_manuscript_statistics.py

      - name: Upload manuscript statistics artifact
        uses: actions/upload-artifact@v4
        with:
          name: replicate-manuscript-statistics
          path: stats/replicate_manuscript_statistics.txt
          if-no-files-found: error

      - name: Commit and push data updates
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.WRITE_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/
          if ! git diff --staged --quiet; then
            git commit -m "Update manuscript statistics and data tables"
            git push
          else
            echo "No changes to commit."
          fi
