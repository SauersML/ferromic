name: Replicate Manuscript Statistics

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '.github/workflows/replicate_manuscript_statistics.yml'
      - 'stats/**'
      - 'data/**'
  pull_request:
    paths:
      - '.github/workflows/replicate_manuscript_statistics.yml'
      - 'stats/**'
      - 'data/**'

jobs:
  run-report:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy pandas scipy statsmodels requests tqdm

      - name: Generate manuscript statistics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python stats/replicate_manuscript_statistics.py

      - name: Upload manuscript statistics artifact
        uses: actions/upload-artifact@v4
        with:
          name: replicate-manuscript-statistics
          path: stats/replicate_manuscript_statistics.txt
          if-no-files-found: error

      - name: Commit and push data updates
        env:
          PUSH_TOKEN: ${{ secrets.WRITE_TOKEN }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Add result files AND updated artifacts
          # Using git add data/ to catch all changes in data directory (including artifacts)
          # We removed *.tsv, *.txt, *.csv from .gitignore so they are tracked
          git add data/cds_identical_proportions.tsv || true
          git add data/gene_inversion_direct_inverted.tsv || true
          git add data/region_identical_proportions.tsv || true
          git add data/skipped_details.tsv || true
          git add data/replicate_manuscript_statistics.txt || true
          git add stats/replicate_manuscript_statistics.txt || true

          # Add updated artifacts (which are now considered data to commit)
          git add data/output.csv || true
          git add data/phy_metadata.tsv || true
          git add data/FST_data.tsv || true
          git add data/per_site_diversity_output.falsta.gz || true
          git add data/phy_outputs.zip || true

          if git diff --staged --quiet; then
            echo "No data changes to commit"
            exit 0
          fi

          git commit -m "Update CDS statistics from replication pipeline"

          # Pull changes to resolve potential conflicts (rebase local commit on top of remote)
          # Prefer newly generated artifacts when resolving conflicts (e.g., add/add on data files)
          git pull https://${PUSH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git main --rebase --autostash --strategy=recursive -X ours

          git push https://${PUSH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git HEAD:main
