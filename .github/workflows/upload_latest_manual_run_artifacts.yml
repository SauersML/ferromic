name: Upload Latest Manual Run VCF Artifacts

on:
  workflow_dispatch:

permissions:
  actions: write
  contents: read

env:
  MANUAL_WORKFLOW_FILE: manual_run_vcf.yml

jobs:
  collect-artifacts:
    runs-on: ubuntu-latest
    outputs:
      run-id: ${{ steps.collect.outputs.run-id }}
      artifacts: ${{ steps.collect.outputs.artifacts }}
    steps:
      - name: Determine latest successful manual run
        id: collect
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          api_root="https://api.github.com"
          headers=(
            -H "Authorization: Bearer $GH_TOKEN"
            -H "Accept: application/vnd.github+json"
            -H "X-GitHub-Api-Version: 2022-11-28"
          )

          run_json="$(
            curl -sS -L "${headers[@]}" \
              "$api_root/repos/${{ github.repository }}/actions/workflows/${MANUAL_WORKFLOW_FILE}/runs?status=success&per_page=1"
          )"
          run_id="$(echo "$run_json" | jq '.workflow_runs[0].id')"

          if [[ -z "$run_id" || "$run_id" == "null" ]]; then
            echo "No successful Manual Run VCF Pipeline runs found" >&2
            exit 1
          fi

          echo "run-id=$run_id" >> "$GITHUB_OUTPUT"

          artifact_json="$(
            curl -sS -L "${headers[@]}" \
              "$api_root/repos/${{ github.repository }}/actions/runs/$run_id/artifacts" \
            | jq -c '[.artifacts[] | {name: .name, url: .archive_download_url}]'
          )"

          if [[ -z "$artifact_json" || "$artifact_json" == "[]" ]]; then
            echo "No artifacts were produced by run $run_id" >&2
            exit 1
          fi

          artifact_json="${artifact_json//$'\n'/}"
          echo "artifacts=$artifact_json" >> "$GITHUB_OUTPUT"

  sync-data:
    needs: collect-artifacts
    if: ${{ needs.collect-artifacts.outputs.artifacts != '' && needs.collect-artifacts.outputs.artifacts != '[]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure data directory
        run: mkdir -p data

      - name: Sync artifacts into data directory
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ARTIFACTS: ${{ needs.collect-artifacts.outputs.artifacts }}
        run: |
          set -euo pipefail
          artifacts_json="$ARTIFACTS"
          if [[ -z "$artifacts_json" || "$artifacts_json" == "[]" ]]; then
            echo "No artifacts to sync"
            exit 1
          fi

          echo "$artifacts_json" | jq -c '.[]' | while read -r entry; do
            name="$(echo "$entry" | jq -r '.name')"
            url="$(echo "$entry" | jq -r '.url')"

            echo "Processing $name"
            zip_path="data/${name}.zip"
            curl -sS -L \
              -H "Authorization: Bearer $GH_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "$url" > "$zip_path"

            dest="data/${name}"
            rm -rf "$dest"
            mkdir -p "$dest"
            unzip -q "$zip_path" -d "$dest"
            rm -f "$zip_path"

            case "$name" in
              run-vcf-falsta)
                shopt -s nullglob
                for gz in "$dest"/*.gz; do
                  base="$(basename "$gz")"
                  cp "$gz" "data/$base"
                done
                shopt -u nullglob
                ;;
              run-vcf-hudson-fst)
                src="$dest/hudson_fst_results.tsv.gz"
                dst="$dest/FST_data.tsv"
                if [[ ! -f "$src" ]]; then
                  echo "Missing Hudson FST results at $src" >&2
                  exit 1
                fi
                gunzip -c "$src" | tee "$dst" > data/FST_data.tsv
                rm -f "$src"
                echo "Updated data/FST_data.tsv"
                ;;
              run-vcf-output-csv)
                src="$dest/output.csv"
                if [[ ! -f "$src" ]]; then
                  echo "Missing output.csv at $src" >&2
                  exit 1
                fi
                cp "$src" data/output.csv
                echo "Updated data/output.csv"
                ;;
            esac
          done

      - name: Commit and push data updates
        env:
          RUN_ID: ${{ needs.collect-artifacts.outputs.run-id }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data
          if git diff --staged --quiet; then
            echo "No data changes to commit"
            exit 0
          fi
          git commit -m "Sync data from Manual Run VCF Pipeline (run $RUN_ID)"
          git push origin HEAD:main
