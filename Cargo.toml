[package]
name = "vcf_concat"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.3", features = ["derive"] }
tokio = { version = "1.28", features = ["full"] }
flate2 = "1.0"
anyhow = "1.0"
rayon = "1.7"
indicatif = "0.17"
human_bytes = "0.4"
sysinfo = "0.28.2"
log = "0.4"
env_logger = "0.10"
num_cpus = "1.15"
crossbeam-channel = "0.5"
memmap2 = "0.5"
thiserror = "1.0"

[profile.release]
lto = true
codegen-units = 1
panic = 'abort'
